---
# === NEW variables ===
ood_dashboard_support_url: (undefined)
ood_dashboard_docs_url: (undefined)

# === osc.ood variables new defaults ===

# Enable SSL:
httpd_port: 443
# Use self-signed certs generated by the mod_ssl package installed by ondemand-apache:
ssl_cert: /etc/pki/tls/certs/localhost.crt
ssl_cert_key: /etc/pki/tls/private/localhost.key
ssl:
  - "SSLCertificateFile {{ ssl_cert }}"
  - "SSLCertificateKeyFile {{ ssl_cert_key }}"
  - SSLProtocol +TLSv1.2 +TLSv1.3
# TODO: consider adding other defaults from here for good security by default:
# https://www.digitalocean.com/community/tutorials/how-to-create-a-self-signed-ssl-certificate-for-apache-in-ubuntu-16-04

clusters: # https://github.com/OSC/ood-ansible#clusters
  slurm:
    v2:
      metadata:
        title: "{{ openhpc_cluster_name }}" # interpolation here works as openondemand is lexically after openhpc
      login:
        host: "{{ ansible_default_ipv4.address }}" # TODO: should be specific interface of first LOGIN node - by default
        default: true
      job:
        adapter: slurm
        cluster: "{{ openhpc_cluster_name }}"
      batch_connect:
        basic:
          script_wrapper: |
            module purge
            %s
          set_host: host=$(hostname -s)
        vnc: # TODO: check/fix
          script_wrapper: |
            module purge
            export PATH=/opt/TurboVNC/bin:$PATH
            export WEBSOCKIFY_CMD=/bin/websockify

            # Workaround to avoid "Unable to contact settings server" when
            # lauching xfce4-session
            xfce4-session() { /bin/dbus-launch /bin/xfce4-session $@ ; }
            export -f xfce4-session
            %s
          set_host: host=$(hostname -s)
          # TODO: add grafana in here: https://osc.github.io/ood-documentation/latest/customization.html#grafana-support

ood_apps: # https://github.com/OSC/ood-ansible#ood_apps
  bc_desktop:             # TODO: get this working
    title: Remote Desktop
    description: |
      Request a desktop to run GUI applications.
    cluster: "{{ openhpc_cluster_name }}"
    form:
      - desktop
      - bc_account
      - bc_queue
      - bc_num_hours
      - num_cores
      - bc_email_on_started
      - bc_num_slots
      - node
    attributes:
      desktop: xfce
      bc_account:
        value: root
      bc_queue:
        value: compute
      num_cores:
        min: 1
      node: ""
    submit: |
      ---
      script:
        native:
          - <%= "--nodes=#{bc_num_slots}" %>
          - <%= "--ntasks=#{num_cores}" %>
          - <%= "--nodelist=#{node}" %>

  dashboard:
    env:
      motd_path: /etc/motd
      motd_format: markdown
      ood_dashboard_support_url: "{{ ood_dashboard_support_url }}" # TODO
      ood_dashboard_docs_url: "{{ ood_dashboard_docs_url }}" # TODO
      ood_brand_bg_color: "#0e6ec8"
      ood_dashboard_title: "{{ openhpc_cluster_name }}"
      ood_dashboard_logo: /var/www/ood/public/logo.png
      ood_dashboard_headr_img_logo: /var/www/ood/public/logo.png
      ood_dashboard_logo_height: 200px

  files:
    env:
      ood_shell: ""

  shell:
    env:
      ood_shell_origin_check: "off" # "http://{{ openondemand_servername }}"

# TODO: not sure if I should namespace the RHS of these?
openondemand_osc_ood_defaults:
  httpd_port: "{{ httpd_port}}"
  ssl_cert: "{{ ssl_cert }}"
  ssl_cert_key: "{{ ssl_cert_key }}"
  ssl: "{{ ssl }}"
  clusters: "{{ clusters }}"
  ood_apps: "{{ ood_apps }}"
